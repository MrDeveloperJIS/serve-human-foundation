<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Md. Jahidul Islam Sujan" />
	<meta name="copyright" content="Md. Jahidul Islam Sujan" />
	<meta name="description" content="Serve Human Foundation :: Web Design & Development Course :: Assignment 1" />
	<meta http-equiv="refresh" content="300" />
	<link rel="icon" href="images/shf.jfif" type="image/x-icon" />
	<title>SHF :: Sign up</title>
</head>

<body>
	<h3>If you are new, be our member.</h3>
	<h4>Sign up now...</h4>

	<form action="">


		<table>
			<tr>
				<td>
					<label for="name">Name</label>
				</td>
				<td>
					<input type="text" name="name" id="name" placeholder="Enter your full name" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="fathername">Father's Name</label>
				</td>
				<td>
					<input type="text" name="fathername" id="fathername" placeholder="Enter your father's name" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="mothername">Mother's Name</label>
				</td>
				<td>
					<input type="text" name="mothername" id="mothername" placeholder="Enter your mother's name" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">E-mail</label>
				</td>
				<td>
					<input type="email" name="email" id="email" placeholder="Enter your email" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="mobile">Mobile Number</label>
				</td>
				<td>
					<input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" required>
				</td>
			</tr>	
			<tr>
				<td>
					<label for="password">Password</label>
				</td>
				<td>
					<input type="password" name="password" id="password" placeholder="Enter your password" required>
				</td>
			</tr>	
			<tr>
				<td>
					<label for="cpassword">Confirm Password</label>
				</td>
				<td>
					<input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password" required>
				</td>
			</tr>		
			<tr>
				<td colspan="2">
					<br>
					<input type="reset">
					<a href="home.html"><input type="submit" value="Sign up"></a>
				</td>
			</tr>	
		</table>
		
	</form>

</body>

</html>
